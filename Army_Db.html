                <div class="flex flex-wrap gap-2">
                    <input type="text" x-model="feeName" class="border p-2 flex-1 rounded text-sm" placeholder="‡∏Ñ‡πà‡∏≤‡∏ã‡∏±‡∏Å‡∏£‡∏µ‡∏î">
                    <input type="number" x-model="feeAmount" class="border p-2 w-20 rounded text-sm" placeholder="‡∏ö‡∏≤‡∏ó">

                    <div class="flex justify-between border-b border-green-700 pb-1">

                        <span class="font-mono" x-text="getSummary(fee.id).toLocaleString() + ' ‡∏ö‡∏≤‡∏ó'"></span>

    <script>
        const SB_URL = 'https://wydbmofwgrvkrgjttunf.supabase.co'; 
        const SB_KEY = 'sb_publishable__PNSvDC7SPTSSvEvTZDiUQ_mg3SWhkM';
        const supabase = supabase.createClient(SB_URL, SB_KEY);

        function armyApp() {
            return {
                soldiers: [],
                fees: [],
                newSoldier: '',
                feeName: '',
                feeAmount: '',

                async init() {
                    await this.fetchData();
                },
                async fetchData() {
                    let { data: s } = await supabase.from('soldiers').select('*').order('name');
                    let { data: f } = await supabase.from('fees').select('*').order('created_at');
                    this.soldiers = s || [];
                    this.fees = f || [];
                },
                async addSoldier() {
                    if (!this.newSoldier) return;
                    await supabase.from('soldiers').insert([{ name: this.newSoldier, payments: {} }]);
                    this.newSoldier = '';
                    await this.fetchData();
                },
                async addFee() {
                    if (!this.feeName || !this.feeAmount) return;
                    await supabase.from('fees').insert([{ name: this.feeName, amount: parseFloat(this.feeAmount) }]);
                    this.feeName = ''; this.feeAmount = '';
                    await this.fetchData();
                },
                async togglePayment(soldier, feeId) {
                    const updatedPayments = { ...soldier.payments };
                    updatedPayments[feeId] = !updatedPayments[feeId];
                    await supabase.from('soldiers').update({ payments: updatedPayments }).eq('id', soldier.id);
                    await this.fetchData();
                },
                async removeSoldier(id) {
                    if(confirm('‡∏•‡∏ö?')) { await supabase.from('soldiers').delete().eq('id', id); await this.fetchData(); }
                },
                async removeFee(id) {
                    if(confirm('‡∏•‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£?')) { await supabase.from('fees').delete().eq('id', id); await this.fetchData(); }
                },
                getSummary(feeId) {
                    const fee = this.fees.find(f => f.id === feeId);
                    const count = this.soldiers.filter(s => s.payments && s.payments[feeId]).length;
                    return count * (fee ? fee.amount : 0);
                },
                totalAll() {
                    return this.fees.reduce((sum, fee) => sum + this.getSummary(fee.id), 0);
                }
            }
        }
    </script>
