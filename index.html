    <script>
        // --- CONFIGURATION ---
        const SB_URL = 'https://wydbmofwgrvkrgjttunf.supabase.co'; 
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind5ZGJtb2Z3Z3J2a3JnanR0dW5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0NTUzMTgsImV4cCI6MjA4NjAzMTMxOH0.AT6MrqjbpsHxgBLNSvT-c9JsFTkwz5D_FB74XCPG2ag';
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        function armyApp() {
            return {
                soldiers: [],
                fees: [],
                notifications: [],
                loading: false,
                newSoldier: '',
                feeName: '',
                feeAmount: '',

                async init() {
                    await this.fetchData();
                    // Real-time Update
                    supabaseClient.channel('any').on('postgres_changes', { event: '*', schema: 'public' }, () => this.fetchData()).subscribe();
                },

                notify(msg, type = 'info') {
                    const id = Date.now();
                    this.notifications.push({ id, message: msg, type });
                    setTimeout(() => this.removeNote(id), 3500);
                },

                removeNote(id) {
                    this.notifications = this.notifications.filter(n => n.id !== id);
                },

                async fetchData() {
                    try {
                        const { data: s, error: err1 } = await supabaseClient.from('soldiers').select('*').order('name');
                        if (err1) throw err1;
                        const { data: f, error: err2 } = await supabaseClient.from('fees').select('*').order('created_at');
                        if (err2) throw err2;

                        this.soldiers = s || [];
                        this.fees = f || [];
                    } catch (e) {
                        this.notify('‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ' + e.message, 'error');
                    }
                },

                async addSoldier() {
                    if (!this.newSoldier) return;
                    this.loading = true;
                    try {
                        const { error } = await supabaseClient.from('soldiers').insert([{ name: this.newSoldier, payments: {} }]);
                        if (error) throw error;
                        this.newSoldier = '';
                        this.notify('‚úÖ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
                        await this.fetchData();
                    } catch (e) {
                        this.notify('‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ: ' + e.message, 'error');
                    } finally { this.loading = false; }
                },

                async addFee() {
                    if (!this.feeName || !this.feeAmount) return;
                    this.loading = true;
                    try {
                        const { error } = await supabaseClient.from('fees').insert([{ name: this.feeName, amount: parseFloat(this.feeAmount) }]);
                        if (error) throw error;
                        this.feeName = ''; this.feeAmount = '';
                        this.notify('‚úÖ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÄ‡∏á‡∏¥‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
                        await this.fetchData();
                    } catch (e) {
                        this.notify('‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ: ' + e.message, 'error');
                    } finally { this.loading = false; }
                },

                async togglePayment(soldier, feeId) {
                    try {
                        const currentPayments = soldier.payments || {};
                        const updatedPayments = { ...currentPayments };
                        updatedPayments[feeId] = !updatedPayments[feeId];
                        
                        const { error } = await supabaseClient.from('soldiers').update({ payments: updatedPayments }).eq('id', soldier.id);
                        if (error) throw error;
                        // ‡πÄ‡∏£‡∏≤‡πÉ‡∏ä‡πâ Real-time ‡πÉ‡∏ô‡∏Å‡∏≤‡∏£ Fetch ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡∏°‡πà
                    } catch (e) {
                        this.notify('‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß', 'error');
                    }
                },

                async removeSoldier(id) {
                    if(!confirm('‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏•‡∏ö‡∏ä‡∏∑‡πà‡∏≠‡∏ô‡∏µ‡πâ?')) return;
                    await supabaseClient.from('soldiers').delete().eq('id', id);
                    await this.fetchData();
                },

                async removeFee(id) {
                    if(!confirm('‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏•‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÄ‡∏á‡∏¥‡∏ô‡∏ô‡∏µ‡πâ?')) return;
                    await supabaseClient.from('fees').delete().eq('id', id);
                    await this.fetchData();
                },

                countPaid(feeId) {
                    return this.soldiers.filter(s => s.payments && s.payments[feeId]).length;
                },

                getSummary(feeId) {
                    const fee = this.fees.find(f => f.id === feeId);
                    return this.countPaid(feeId) * (fee ? fee.amount : 0);
                },

                totalAll() {
                    return this.fees.reduce((sum, fee) => sum + this.getSummary(fee.id), 0);
                }
            }
        }
    </script>
